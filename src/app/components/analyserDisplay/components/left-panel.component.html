<div class="left-panel">
  <h3>Sections d'analyse</h3>
  <div class="sections-list">
    <button
      *ngFor="let item of arrayRes; let i = index"
      class="section-btn"
      [class.active]="selectedIndex === i"
      [class.invalid]="!isValidSection(item)"
      (click)="onSelectSection(i)"
      [disabled]="!isValidSection(item)"
    >
      <div class="section-number">{{ i + 1 }}</div>
      <div class="section-preview">
        {{ getPreview(item) }}
      </div>
    </button>
  </div>

  <div *ngIf="arrayRes.length === 0" class="no-sections">
    <p>Aucune section disponible</p>
  </div>
</div>
